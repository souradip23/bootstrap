    <div class="container my-4 ">
      <h2>Contact Us</h2>
      <div class="mb-3 justify-content-center" >
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Member?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="gridcheck1">
            <label for="gridcheck1" class="form-check-label">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Coder?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="gridcheck2">
            <label for="gridcheck2" class="form-check-label">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Professor?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="gridcheck3">
            <label for="gridcheck3" class="form-check-label">Yes</label>
          </div>
        </div>
      </div>
      <div class="mb-3 my-4">
        <label for="exampleFormControlTextarea1 " class="form-label">Tell us About Yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <div class="mb-3 my-4">
        <label for="exampleFormControlTextarea2 " class="form-label">Elaborate your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
